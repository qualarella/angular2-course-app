<div class="card-container">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" name="loginName" id="loginName" class="form-control" [class.empty]="!isLoginNameValid() && !isLoginNameInInitState && !isLoginNameFieldInFocus" [(ngModel)]="loginName" (blur)="onLoginNameFieldBlur()" (focus)="onLoginNameFieldFocus()" />
                <span class="empty-credential-mark" *ngIf="!isLoginNameValid() && !isLoginNameInInitState && !isLoginNameFieldInFocus">* enter</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" [class.empty]="!isPasswordValid() && !isPasswordInInitState && !isPasswordFieldInFocus" [(ngModel)]="password" (blur)="onPasswordFieldBlur()" (focus)="onPasswordFieldFocus()"/>
                <span class="empty-credential-mark" *ngIf="!isPasswordValid() && !isPasswordInInitState && !isPasswordFieldInFocus">* enter</span>
            </div>
            <div class="alert alert-warning" *ngIf="showWrongCredentialsAlert">
                Wrong Login or Password
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-primary" [disabled]="!isLoginNameValid() || !isPasswordValid()" (click)="logIn()">Login</button>
            </div>
        </form>
    </div>
</div>
